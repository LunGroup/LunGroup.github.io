# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "Zhengyan Lun Group"
title_separator          : "-"
name                     : &name "Zhengyan Lun"
description              : &description "personal description"
url                      : https://lungroup.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "zhengyanlun.github.io"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles


# Analytics
analytics:
  provider               :  "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :


# Site Author
author:
  name             : "伦正言"
  avatar           : "profile.png"
  bio              : "伦正言，中国科学院大学化学科学学院副教授，课题组组长。2016年毕业于中国科学技术大学，获材料物理专业学士学位；2020年毕业于美国加州大学伯克利分校，获材料科学与工程博士学位，导师Gerbrand Ceder教授；2021-2022年6月于英国剑桥大学进行博后研究，合作导师化学系Clare P. Grey教授和物理系Akshay Rao教授。研究成果以第一作者或通讯作者发表在Nature Materials, Chem, Energy and Environmental Science, Advanced Energy Materials, Advanced Functional Materials, Chemistry of Materials等顶级期刊。曾获中国科学技术大学郭沫若奖学金，国际材料研究学会 (Materials Research Society, MRS) 优秀研究生奖牌，国家留学基金委优秀自费留学奖学金等学术奖励，并入选中组部2021年海外高层次人才计划。课题组主要从事新型储能材料的设计、合成及表征等相关方向研究。PI与国内外诸多顶尖高校及国家实验室（如美国加州大学伯克利分校、圣巴巴拉分校、犹他大学、哥伦比亚大学、劳伦斯伯克利、橡树岭及阿贡国家实验室、加拿大麦吉尔大学、英国剑桥大学及钻石光源、中国上海交通大学、上海科技大学等）均有密切联系。课题组经费充足，自由度高，鼓励且支持申请人依据个人研究兴趣自主选择部分研究课题，诚邀对储能材料及材料表征感兴趣的青年学者加入。"
  location         : "Location"
  employer         :
